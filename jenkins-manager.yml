volumes:
  jenkins_home:
name: 'srv'
services:
  jenkins:
    container_name: jenkins
    restart: always
    image: jenkins/jenkins:lts-jdk21
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins_home:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker
      - /usr/libexec/docker/cli-plugins/docker-compose:/usr/libexec/docker/cli-plugins/docker-compose # ubuntu
      - /usr/lib/docker/cli-plugins/docker-compose:/usr/lib/docker/cli-plugins/docker-compose # arch
      - /usr/bin/docker-compose:/usr/bin/docker-compose # arch
    deploy:
      resources:
        limits:
          cpus: '1.50'
          memory: 2048M
